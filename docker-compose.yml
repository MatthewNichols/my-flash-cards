services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-flashcards}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-flashcards}
      POSTGRES_DB: ${POSTGRES_DB:-flashcards}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-flashcards}"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build: .
    restart: unless-stopped
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql://flashcards:flashcards@db:5432/flashcards}
      NODE_ENV: production
      PORT: "3001"
    ports:
      - "3001:3001"
    depends_on:
      db:
        condition: service_healthy

volumes:
  pgdata:
